<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}" class="list-group-item">
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" class="list-group-item">
            {{ even }}
          </li>
        </div> -->
        <!-- equivalent of the following -->
        <!-- <ng-template [ngIf]="!onlyOdd">
          <li *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" class="list-group-item">
            {{ even }}
          </li>
        </ng-template> -->
        <div *appUnless="!onlyOdd">
          <li *ngFor="let even of evenNumbers" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" class="list-group-item">
            {{ even }}
          </li>
        </div>
      </ul>
      <p basicHighlightDirective>basic directive style</p>
      <p appBetterDirective="purple" defaultColor="grey">basic directive style</p>
    </div>
  </div>
</div>
